####################################
### APPLICATION VARIABLES        ###
####################################
# See https://wiki.hypr.land/Configuring/Keywords/

$terminal = alacritty
$fileManager = thunar
$menu = rofi --show drun
$browser = ~/.local/bin/run_browser.sh
$ImageViewer = gwenview
$MusicPlayer = ~/.local/bin/run_music_app.sh
$CodeEditor = ~/.local/bin/code_editor_launcher.sh
$ColourPicker = ~/.local/bin/colour_picker.sh
$MailClient = ~/.local/bin/mail_app.sh
$AiAssistant = ~/.local/bin/run_ai_assistant.sh
$NoteTaker = obsidian


####################################
## MODIFIER KEYS                ###
####################################

$mainMod = SUPER # Sets "Windows" key as main modifier

####################################
### WINDOW MANAGEMENT            ###
####################################

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal                # Open terminal
bind = $mainMod, C, killactive,                    # Close active window
bind = $mainMod, E, exec, $fileManager             # Open file manager
bind = $mainMod, V, togglefloating,                # Toggle floating mode
bind = $mainMod, P, pseudo,                        # Dwindle layout: pseudo
bind = $mainMod SHIFT, J, togglesplit,                   # Dwindle layout: toggle split
bind = $mainMod, F, fullscreen, 0                  # Toggle fullscreen

# System controls
bind = $mainMod CTRL, Q, exec, wlogout             # Logout menu

####################################
### APPLICATION LAUNCHERS       ###
####################################

bind = $mainMod, SPACE, exec, rofi -show drun                                      # App launcher
bind = $mainMod SHIFT, B, exec, $browser                                           # Browser
bind = $mainMod SHIFT, N, exec, $CodeEditor					   # Code editor
bind = $mainMod SHIFT, I, exec, $ImageViewer                                             # Image viewer
bind = $mainMod SHIFT, S, exec, $MusicPlayer                                       # Music player
# --- Mail Clients ---

# -------------------------------------------------
# Mail Submap ($mainMod + M)
# -------------------------------------------------

# 1. This is the main keybind to ENTER the submap
# $mainMod + M (for Mail)
bind = $mainMod, M, submap, mail

# 2. This starts the definition of the "mail" submap
submap = mail

# 3. These are the keys available *inside* the submap
# Press 'P' for Personal Mail
bind = , P, exec, ~/.local/bin/personal_mail.sh
bind = , P, submap, reset
# Press 'W' for Work Mail
bind = , W, exec, ~/.local/bin/work_mail.sh
bind = , W, submap, reset
# Press 'M' for either or Mails
bind = , M, exec, ~/.local/bin/mail_app.sh
bind = , M, submap, reset

# 4. (Recommended) A way to exit the submap without doing anything
# Press 'Escape' to cancel
bind = , escape, submap, reset

# 5. THE FIX: Exit submap if any other key is pressed
bind = , catchall, submap, reset

# 5. This ends the submap definition
submap = reset

bind = $mainMod SHIFT, Y, exec, youtube                                            # YouTube
bind = $mainMod SHIFT, C, exec, ~/.local/bin/run_canva.sh               # Canva
bind = $mainMod SHIFT CTRL, S, exec, ~/.local/bin/run_snapchat.sh       # Snapchat
bind = $mainMod SHIFT, G, exec, $AiAssistant                                      # Ai assistant
bind = $mainMod SHIFT, O, exec, $NoteTaker					  # My note taking Application
####################################
### SYSTEM UTILITIES             ###
####################################

bind = $mainMod ALT, B, exec, ~/.local/bin/launch_waybar.sh    # Launch Waybar
bind = $mainMod ALT, W, exec, ~/.local/bin/random_wallpaper_script.sh  # Random wallpaper
bind = $mainMod ALT, C, exec, $ColourPicker                                 # Color picker
bind = $mainMod ALT, L, exec, hyprlock                                           # Lock screen

####################################
### SCREENSHOTS                  ###
####################################

bind = $mainMod, PRINT, exec, hyprshot -m window                                   # Screenshot active window
bind = , PRINT, exec, hyprshot -m output                                           # Screenshot monitor
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m region                             # Screenshot region

####################################
### SCREEN RECORDING             ###
####################################

bind = $mainMod, R, exec, ~/.local/bin/record_screen.zsh toggle     # Toggle recording
bind = $mainMod SHIFT, R, exec, ~/.local/bin/recording/record_screen.zsh area # Record area
bind = $mainMod CTRL, R, exec, ~/.local/bin/record_screen.zsh audio # Record with audio
bind = $mainMod CTRL SHIFT, R, exec, ~/.local/bin/record_screen.zsh area-audio # Record area with audio
bind = $mainMod ALT, R, exec, ~/.local/bin/record_screen.zsh stop   # Stop recording


####################################
### WINDOW NAVIGATION            ###
####################################

# Move focus wit MainMod + arrow keys
bind = $mainMod, L, movefocus, l                                                # Focus left
bind = $mainMod, H, movefocus, r                                               # Focus right
bind = $mainMod, K, movefocus, u                                                  # Focus up
bind = $mainMod, J, movefocus, d                                                # Focus down

####################################
### WORKSPACE MANAGEMENT         ###
####################################

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1                                                   # Switch to workspace 1
bind = $mainMod, 2, workspace, 2                                                   # Switch to workspace 2
bind = $mainMod, 3, workspace, 3                                                   # Switch to workspace 3
bind = $mainMod, 4, workspace, 4                                                   # Switch to workspace 4
bind = $mainMod, 5, workspace, 5                                                   # Switch to workspace 5
bind = $mainMod, 6, workspace, 6                                                   # Switch to workspace 6
bind = $mainMod, 7, workspace, 7                                                   # Switch to workspace 7
bind = $mainMod, 8, workspace, 8                                                   # Switch to workspace 8
bind = $mainMod, 9, workspace, 9                                                   # Switch to workspace 9
bind = $mainMod, 0, workspace, 10                                                  # Switch to workspace 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1                                       # Move to workspace 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2                                       # Move to workspace 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3                                       # Move to workspace 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4                                       # Move to workspace 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5                                       # Move to workspace 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6                                       # Move to workspace 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7                                       # Move to workspace 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8                                       # Move to workspace 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9                                       # Move to workspace 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10                                      # Move to workspace 10

# Special workspace (scratchpad)
#bind = $mainMod, S, togglespecialworkspace, magic                                  # Toggle scratchpad
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic                          # Move to scratchpad

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1                                        # Next workspace
bind = $mainMod, mouse_up, workspace, e-1                                          # Previous workspace

####################################
### MOUSE CONTROLS               ###
####################################

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow                                            # Move window with left mouse
bindm = $mainMod, mouse:273, resizewindow                                          # Resize window with right mouse

####################################
### MULTIMEDIA KEYS              ###
####################################

# Volume controls
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+   # Volume up
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-        # Volume down
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle              # Toggle mute
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle         # Toggle mic mute

# Brightness controls
bindel = ,XF86MonBrightnessUp, exec, brightnessctl set 5%+                     # Brightness up
bindel = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-                   # Brightness down

# Media player controls (requires playerctl)
bindl = , XF86AudioNext, exec, playerctl next                                          # Next track
bindl = , XF86AudioPause, exec, playerctl play-pause                                   # Play/pause
bindl = , XF86AudioPlay, exec, playerctl play-pause                                    # Play/pause
bindl = , XF86AudioPrev, exec, playerctl previous                                      # Previous track

