####################################
### APPLICATION VARIABLES        ###
####################################
# See https://wiki.hypr.land/Configuring/Keywords/

$terminal = kitty
$fileManager = thunar
$menu = rofi --show drun
$browser = ~/.config/scripts/apps/run_browser.sh
$ImageViewer = gwenview
$MusicPlayer = ~/.config/scripts/apps/run_music_app.sh
$CodeEditor = code
$ColourPicker = ~/.config/scripts/apps/colour_picker.sh
$MailClient = ~/.config/scripts/apps/mail_app.sh

####################################
### MODIFIER KEYS                ###
####################################

$mainMod = SUPER # Sets "Windows" key as main modifier

####################################
### WINDOW MANAGEMENT            ###
####################################

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal                # Open terminal
bind = $mainMod, C, killactive,                    # Close active window
bind = $mainMod, E, exec, $fileManager             # Open file manager
bind = $mainMod, V, togglefloating,                # Toggle floating mode
bind = $mainMod, P, pseudo,                        # Dwindle layout: pseudo
bind = $mainMod, J, togglesplit,                   # Dwindle layout: toggle split
bind = $mainMod, F, fullscreen, 0                  # Toggle fullscreen

# System controls
bind = $mainMod CTRL, Q, exec, wlogout             # Logout menu

####################################
### APPLICATION LAUNCHERS       ###
####################################

bind = $mainMod, SPACE, exec, rofi -show drun                                      # App launcher
bind = $mainMod SHIFT, B, exec, $browser                                           # Browser
bind = $mainMod SHIFT, V, exec, $CodeEditor                                        # Code editor
bind = $mainMod, I, exec, $ImageViewer                                             # Image viewer
bind = $mainMod SHIFT, S, exec, $MusicPlayer                                       # Music player
bind = $mainMod SHIFT, M, exec, $MailClient                                        # Mail client
bind = $mainMod SHIFT, Y, exec, youtube                                            # YouTube
bind = $mainMod SHIFT, C, exec, ~/.config/scripts/apps/run_canva.sh               # Canva
bind = $mainMod SHIFT CTRL, S, exec, ~/.config/scripts/apps/run_snapchat.sh       # Snapchat

####################################
### SYSTEM UTILITIES             ###
####################################

bind = $mainMod SHIFT CTRL, B, exec, ~/.config/scripts/waybar/launch_waybar.sh    # Launch Waybar
bind = $mainMod SHIFT, W, exec, ~/.config/scripts/wallpapers/random_wallpaper_script.sh  # Random wallpaper
bind = $mainMod CTRL SHIFT, C, exec, $ColourPicker                                 # Color picker
bind = $mainMod SHIFT, L, exec, hyprlock                                           # Lock screen

####################################
### SCREENSHOTS                  ###
####################################

bind = $mainMod, PRINT, exec, hyprshot -m window                                   # Screenshot active window
bind = , PRINT, exec, hyprshot -m output                                           # Screenshot monitor
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m region                             # Screenshot region

####################################
### SCREEN RECORDING             ###
####################################

bind = $mainMod, R, exec, ~/.config/scripts/recording/record_screen.zsh toggle     # Toggle recording
bind = $mainMod SHIFT, R, exec, ~/.config/scripts/recording/record_screen.zsh area # Record area
bind = $mainMod CTRL, R, exec, ~/.config/scripts/recording/record_screen.zsh audio # Record with audio
bind = $mainMod CTRL SHIFT, R, exec, ~/.config/scripts/recording/record_screen.zsh area-audio # Record area with audio
bind = $mainMod ALT, R, exec, ~/.config/scripts/recording/record_screen.zsh stop   # Stop recording


####################################
### WINDOW NAVIGATION            ###
####################################

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l                                                # Focus left
bind = $mainMod, right, movefocus, r                                               # Focus right
bind = $mainMod, up, movefocus, u                                                  # Focus up
bind = $mainMod, down, movefocus, d                                                # Focus down

####################################
### WORKSPACE MANAGEMENT         ###
####################################

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1                                                   # Switch to workspace 1
bind = $mainMod, 2, workspace, 2                                                   # Switch to workspace 2
bind = $mainMod, 3, workspace, 3                                                   # Switch to workspace 3
bind = $mainMod, 4, workspace, 4                                                   # Switch to workspace 4
bind = $mainMod, 5, workspace, 5                                                   # Switch to workspace 5
bind = $mainMod, 6, workspace, 6                                                   # Switch to workspace 6
bind = $mainMod, 7, workspace, 7                                                   # Switch to workspace 7
bind = $mainMod, 8, workspace, 8                                                   # Switch to workspace 8
bind = $mainMod, 9, workspace, 9                                                   # Switch to workspace 9
bind = $mainMod, 0, workspace, 10                                                  # Switch to workspace 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1                                       # Move to workspace 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2                                       # Move to workspace 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3                                       # Move to workspace 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4                                       # Move to workspace 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5                                       # Move to workspace 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6                                       # Move to workspace 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7                                       # Move to workspace 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8                                       # Move to workspace 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9                                       # Move to workspace 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10                                      # Move to workspace 10

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic                                  # Toggle scratchpad
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic                          # Move to scratchpad

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1                                        # Next workspace
bind = $mainMod, mouse_up, workspace, e-1                                          # Previous workspace

####################################
### MOUSE CONTROLS               ###
####################################

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow                                            # Move window with left mouse
bindm = $mainMod, mouse:273, resizewindow                                          # Resize window with right mouse

####################################
### MULTIMEDIA KEYS              ###
####################################

# Volume controls
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+   # Volume up
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-        # Volume down
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle              # Toggle mute
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle         # Toggle mic mute

# Brightness controls
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+                     # Brightness up
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-                   # Brightness down

# Media player controls (requires playerctl)
bindl = , XF86AudioNext, exec, playerctl next                                          # Next track
bindl = , XF86AudioPause, exec, playerctl play-pause                                   # Play/pause
bindl = , XF86AudioPlay, exec, playerctl play-pause                                    # Play/pause
bindl = , XF86AudioPrev, exec, playerctl previous                                      # Previous track

